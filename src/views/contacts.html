<!--@@master = components/master.tmpl.html-->
<div class="contact">
    <div class="contact-container container-fluid">
        <h4 class="contact-container-header">
            <img src="" class="contact-container-header-pic">
            contact us
        </h4>
        <div class="contact-container-data row">
            <div class="col-md-8">
                <span class="contact-container-data-text">
                    Thank you for stopping by. Please use the form below to contact us and will get back to you at the earliest possible
                </span>
                <span class="contact-container-data-text">
                    For feedback or questions, please email us at: <a href="#">email@bislite.com</a>
                </span>
                <form class="contact-container-data-form" action="">
                    <div class="form-group">
                        <label for="fullName">Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="John Dou">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control" placeholder="Text input">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<!--@@block = content-->
<!--@@close-->
